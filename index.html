<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Hoster</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #9d4edd;
    }
    input[type="file"] {
      padding: 10px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #9d4edd;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .output {
      margin-top: 30px;
      font-size: 18px;
      word-wrap: break-word;
    }
    .preview {
      margin-top: 20px;
      max-width: 100%;
    }
    img, video {
      max-width: 400px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Upload Your File</h1>
  <input type="file" id="fileInput" />
  <br />
  <button onclick="uploadFile()">Upload</button>

  <div class="output" id="output"></div>
  <div class="preview" id="preview"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const output = document.getElementById("output");
      const preview = document.getElementById("preview");

      output.innerHTML = "";
      preview.innerHTML = "";

      if (fileInput.files.length === 0) {
        output.textContent = "Please select a file.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      output.textContent = "Uploading...";

      try {
        const response = await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error(`Upload failed: ${response.statusText}`);
        }

        const data = await response.json();

        if (data.url) {
          output.innerHTML = `Your file has been hosted at:<br><a href="${data.url}" target="_blank">${data.url}</a>`;

          const ext = file.name.split('.').pop().toLowerCase();

          if (["png", "jpg", "jpeg", "gif", "webp"].includes(ext)) {
            const img = document.createElement("img");
            img.src = data.url;
            preview.appendChild(img);
          } else if (["mp4", "webm", "ogg"].includes(ext)) {
            const video = document.createElement("video");
            video.src = data.url;
            video.controls = true;
            preview.appendChild(video);
          } else {
            preview.textContent = "Preview not available for this file type.";
          }
        } else {
          throw new Error("No URL returned.");
        }
      } catch (err) {
        output.textContent = `‚ùå ${err.message}`;
      }
    }
  </script>
</body>
</html>
